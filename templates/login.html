{% extends 'base.html' %}

{% block head %} {% endblock %}

  {% block content %}
     <div>
      <div class="top-content">
        <h1>Welcome Back</h1>
        <p>Access your secure files and continue protecting your data with confidence.</p>
      </div>
      <div class="bottom-content">
        <h1>Sign In</h1>
        <p>Enter your credentials to access your account</p>
        <form action="/login" method="POST">
          <h3>Username</h3>
          <input type="text" placeholder="Enter your username" id="username" value="usename" required>
          <h3>Passwrod</h3>
          <input type="password" placeholder="Enter your password" id="password" value="password" required>
          <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account?<a href="/register">Create one</a></p>
      </div>
     </div>
  {% endblock %}
